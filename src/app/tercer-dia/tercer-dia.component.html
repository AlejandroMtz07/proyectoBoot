
<input type="text" [(ngModel)]="name" class="form-control">

<button class="btn btn.primary" (click)="service.onClickButton(name)">
    Boton que muestra
</button>


<div style="height: 600px;overflow:auto;">

<table class="table table-sm table-primary"> 
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemuser of user; let i=index">
            <th>{{i+1}}</th>
            <th>{{itemuser.title|uppercase}}</th>
            <th>{{editarTexto(itemuser.body)}}</th>
        </tr>
    </tbody>
</table>
</div>


{{service.var_service}}
